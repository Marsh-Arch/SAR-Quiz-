                }

                // Create question card
                const card = document.createElement('div');
                card.className = 'question-card';
                card.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">${index + 1}</div>
                        <div class="question-text">${q.question}</div>
                    </div>
                    <div class="options" id="options-${index}">
                        ${q.options.map((option, optIndex) => `
                            <div class="option" onclick="selectAnswer(${index}, ${optIndex})">
                                <span class="option-letter">${String.fromCharCode(65 + optIndex)})</span>
                                <span>${option}</span>
                                <span class="check-mark"></span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="answer-section" id="answer-${index}">
                        <div class="answer-label">‚úì Correct Answer: ${String.fromCharCode(65 + q.correct)}</div>
                        <div class="explanation">${q.explanation}</div>
                    </div>
                `;
                quizContent.appendChild(card);
            });
        }

        function selectAnswer(questionIndex, selectedOption) {
            const question = quizData[questionIndex];
            const optionsDiv = document.getElementById(`options-${questionIndex}`);
            const options = optionsDiv.querySelectorAll('.option');
            const answerSection = document.getElementById(`answer-${questionIndex}`);

            // Check if already answered
            const alreadyAnswered = options[0].classList.contains('disabled');
            
            if (!alreadyAnswered) {
                answeredCount++;
                if (selectedOption === question.correct) {
                    correctCount++;
                }
            }

            // Mark all options as disabled
            options.forEach(opt => opt.classList.add('disabled'));

            // Mark correct answer
            options[question.correct].classList.add('correct');
            options[question.correct].querySelector('.check-mark').textContent = '‚úì';

            // Mark incorrect answer if different from correct
            if (selectedOption !== question.correct) {
                options[selectedOption].classList.add('incorrect');
                options[selectedOption].querySelector('.check-mark').textContent = '‚úó';
            }

            // Show answer section
            answerSection.classList.add('show');

            // Update stats
            updateStats();

            // Check if quiz complete
            if (answeredCount === quizData.length) {
                showResults();
            }
        }

        function updateStats() {
            document.getElementById('answeredCount').textContent = answeredCount;
            document.getElementById('correctCount').textContent = correctCount;
            const percentage = answeredCount > 0 ? Math.round((correctCount / answeredCount) * 100) : 0;
            document.getElementById('scorePercent').textContent = percentage + '%';
            
            // Update progress bar
            const progress = (answeredCount / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            const percentage = Math.round((correctCount / quizData.length) * 100);
            document.getElementById('finalScore').textContent = percentage + '%';
            
            let grade, emoji;
            if (percentage >= 90) {
                grade = "Excellent! Master Level üåü";
                emoji = "üéì";
            } else if (percentage >= 80) {
                grade = "Very Good! Strong Understanding üí™";
                emoji = "üòä";
            } else if (percentage >= 70) {
                grade = "Good! Solid Foundation üëç";
                emoji = "üôÇ";
            } else if (percentage >= 60) {
                grade = "Fair - Review Weak Areas üìö";
                emoji = "ü§î";
            } else {
                grade = "Needs Review - Keep Studying! üí™";
                emoji = "üìñ";
            }
            
            document.getElementById('gradeMessage').innerHTML = `
                <div style="font-size: 3em; margin: 20px 0;">${emoji}</div>
                <div>${grade}</div>
                <div style="margin-top: 20px; font-size: 1.2em;">
                    You got ${correctCount} out of ${quizData.length} correct!
                </div>
            `;
            
            document.getElementById('resultCard').classList.add('show');
            
            // Scroll to results
            document.getElementById('resultCard').scrollIntoView({ behavior: 'smooth' });
        }

        function restartQuiz() {
            location.reload();
        }

        function reviewAnswers() {
            document.getElementById('resultCard').classList.remove('show');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize quiz when page loads
        window.onload = initQuiz;
    </script>
</body>
</html>
